<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤</title></title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>遍历数组</h2>
        <input type="text" placeholder="输入名字进行过滤" v-model="keyWord"></input>
        <ul v-for="(p, index) in filterPersonList" ::key="index">
            <li>{{p.name}} - {{p.age}} - {{p.sex}}</li>
        </ul>
    </div>

    <script>
        // 阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data: {
                keyWord:'',
                personList:[
                    {id:'001',name:'马冬梅',age:19,sex:'女'},
                    {id:'002',name:'周冬雨',age:20,sex:'女'},
                    {id:'003',name:'周杰伦',age:21,sex:'男'},
                    {id:'004',name:'温兆伦',age:22,sex:'男'}
                ],
                filterPersonList: []
            },
            // 用 comouted 实现
            computed: {
                // filterPersonList() {
                //     return this.personList.filter((item) => {
                //         return item.name.indexOf(this.keyWord) > -1
                //     })
                // }
            },
            // 用 watch 实现
            watch: {
                keyWord: {
                    immediate: true,
                    handler(val) {
                        this.filterPersonList = this.personList.filter((item) => {
                            return item.name.indexOf(this.keyWord) > -1
                        })
                    }
                }
            }
        })
    </script>
</body>
</html>
