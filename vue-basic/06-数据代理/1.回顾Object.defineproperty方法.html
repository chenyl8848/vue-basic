<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineproperty方法</title>
</head>
<body>
    <script type="text/javascript">
        let number = 18;
        let person = {
            name: "张三",
            sex: "男",
            // age: 18,
            // age: number
        }

        Object.defineProperty(person, "age", {
            // value: 18,
            // // 控制属性是否可以枚举（遍历），默认是 false
            // enumerable: true,
            // // 控制属性是否可以被修改，默认是 false
            // writable: true,
            // // 控制属性是否可以被删除，默认 false
            // configurable: true,

            // 当有人读取 person 的 age 属性时，get 函数 (getter) 就会被调用，其返回值就是 age 的值
            get:function() {
                console.log("有人读取 age 属性了");
                return number;
            },

            // 当有人修改 person 的 age 属性时，set 函数 (setter) 就会被调用，其会收到修改的具体值
            set(value) {
                console.log("有人修改 age 属性，且值是:", value);
                number = value;
            }
        })

        console.log(Object.keys(person));

        for(let key in person) {
            console.log(key);
        }

        console.log(person);
    </script>
</body>
</html>
