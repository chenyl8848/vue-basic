<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        data与el的2种写法
            1.el有2种写法
                (1).new Vue时候配置el属性。
                (2).先创建 Vue 实例，随后再通过 vm.$mount('#root')指 定el的值。
            2.data 有2种写法
                (1).对象式
                (2).函数式
                如何选择：目前哪种写法都可以，以后学习到组件时，data 必须使用函数式，否则会报错。
            3.一个重要的原则：
                由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this 就不再是 Vue 实例了。
    -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script>
        // 阻止 Vue 在启动时生成生产提示
        Vue.config.productionTip = false

        // el 的两种写法
        // el 的写法一：
        // new Vue({
        //     el: "#root",
        //     data: {
        //         name: "张三"
        //     }
        // });

        // el 的写法二：
        // const v = new Vue({
        //     data: {
        //         name: "张三"
        //     }
        // });
        // console.log(v);
        // v.$mount("#root");

        // data 的两种写法：
        // data 的写法一：
        // new Vue({
        //     el: "#root",
        //     data: {
        //         name: "张三"
        //     }
        // })

        // data 的写法二：
        new Vue({
            el: "#root",
            // 函数式写法
            // data:function() {
            //     return {
            //         name: "张三"
            //     }
            // }

            // 简写
            data() {
                return {
                    name: "张三"
                }
            }
        })
        

    </script>
</body>
</html>
