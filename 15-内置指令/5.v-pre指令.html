<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-pre指令：
            1.跳过其所在节点的编译过程。
            2.可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译。
    -->
    <div id="root">
        <h2 v-pre>Vue 其实很简单</h2>
        <!-- n 的值: {{ n }} -->
        <h2 v-pre>n 的值: {{ n }}</h2>
        <!-- n 的值: 0 -->
        <h2>n 的值: {{ n }}</h2>
        <button @click="n++">点击n的值加1</button>
    </div>

    <script>
        // 阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data: {
                n: 0
            }
        })
    </script>
</body>
</html>
